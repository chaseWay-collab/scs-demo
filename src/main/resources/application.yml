
spring:
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    name: sys
    url: jdbc:mysql://localhost/sys?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
